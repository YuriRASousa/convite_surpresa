<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Álbum de Fotos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Great+Vibes&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #4B0E24;
      color: #D1C5C8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .album-container {
      max-width: 1200px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      padding: 20px;
      text-align: center;
    }

    .album-header {
      margin-bottom: 20px;
    }

    .album-header h1 {
      font-size: 36px;
      color: #F2B6C4;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .gallery-item .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .caption {
      opacity: 1;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal-image {
      width: auto;
      height: auto;
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
    }

    #modal-caption {
      color: white;
      text-align: center;
      margin-top: 10px;
    }

    #modal button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .back-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #D6B1A4;
      /* Cor do botão */
      color: white;
      border-radius: 20px;
      font-size: 18px;
      font-family: 'Dancing Script', cursive;
      text-decoration: none;
      /* Remove o sublinhado */
      margin-top: 20px;
      /* Espaço acima do botão */
      transition: background-color 0.3s ease, transform 0.3s ease;
      /* Efeito de transição */
    }

    .back-button:hover {
      background-color: #F2B6C4;
      /* Cor ao passar o mouse */
      transform: translateY(-3px);
      /* Efeito de elevação ao passar o mouse */
    }

    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .video-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-item video {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .video-item:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .video-item .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .video-item:hover .caption {
      opacity: 1;
    }
  </style>
</head>

      <p id="modal-caption"></p>

  <script>
    function showImage(src, caption) {
      const modal = document.getElementById('modal');
      const modalImage = document.getElementById('modal-image');
      const modalCaption = document.getElementById('modal-caption');

      modalImage.src = src;
      modalCaption.textContent = caption;
      modal.style.display = 'flex';
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
    }
  </script>
