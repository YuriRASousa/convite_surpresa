<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Fullscreen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .fullscreen-image {
            width: 100%;
            height: 100vh; /* Usa 100% da altura da janela de visualização */
            background-image: url('/img/hello\ kitty.jpg'); /* Substitua pelo caminho da sua imagem */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            .back-button {
                font-size: 14px;
                padding: 8px 16px;
                top: 10px;
                left: 10px;
            }
        }

        /* Para telas maiores */
        @media (min-width: 1200px) {
            .back-button {
                font-size: 18px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-image">
        <a href="/index.html">
            <button class="back-button">Voltar</button>
        </a>
    </div>
</body>
</html>
